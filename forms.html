<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <form method="post" action="https://formspree.io/brooklynbaby@ukr.net">
        <table>
            <h3>Ваше ім'я?</h3>
 
                <label>
                    Name: <input type="name" placeholder="Name">
                </label>

                
            <h3>Ваш Email?</h3>
                <label>
                    Email: <input type="Email" name="Email" placeholder="Email" required>
                </label>

            <h3>Ваша дата народження?</h3>

                <label>
                    Birthday: <input type="date" name="Дата" required>
                </label>

            <h3>Ваша стать?</h3>

                <label>
                   <input type="radio" name="Стать" value="male" checked> Чоловік<br>
                   <input type="radio" name="Стать" value="female"> Жінка<br>
                   <input type="radio" name="Стать" value="other"> Інше
                </label>

            <h3>Місце навчання/Роботи</h3>

                <label>
                    <input type="Text" name="Місце навчання/роботи" placeholder="Місце навчання/роботи" required>
                </label>

            <h3>Як часто ви користуєтесь нашим сайтом?</h3>

                <label>
                    <input type="radio" name="Як часто ви користуєтесь нашим сайтом?" value="always" checked> Постійно<br>
                   <input type="radio" name="Як часто ви користуєтесь нашим сайтом?" value="sometimes"> Інколи<br>
                   <input type="radio" name="Як часто ви користуєтесь нашим сайтом?" value="idk"> Я взагалі не розумію куди я потрапив
                    
                </label>

            <h3>Які зміни ви хотіли би внести щодо нашого сайту?</h3>

                <label>
                    <input type="checkbox" name="Які зміни ви хотіли би внести щодо нашого сайту?"> Більше товару в асортименті <br>
                    <input type="checkbox" name="Які зміни ви хотіли би внести щодо нашого сайту?"> Покращити якість онлайн допомоги <br>
                    <input type="checkbox" name="Які зміни ви хотіли би внести щодо нашого сайту?"> Більш зручний інтерфейс <br>
                    <input type="checkbox" name="Які зміни ви хотіли би внести щодо нашого сайту?"> Все влаштовує 
                </label>

            <h3>Дякую вам за увагу!Якщо ви завершили заповнення форми просимо підтвердити:</h3>

                <label>
                    <input type="submit" value="Submit">
                </label>
            </table>
        </form>

        



</body>

</html>
